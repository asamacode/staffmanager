<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Depart Manager</title>
</head>
<body>
	<form th:action="@{/departs/saveOrUpdate}" method="post" th:object="${depart}">
		<div th:if="${id > 0}">
		<input th:field="*{id}" placeholder="Department ID" > <br/>
		</div>
		<input th:field="*{name}" placeholder="Department Name" > <br/>
		<input type="submit" value="Add" /> <br/>
		<a th:href="@{/departs/list}">List Departments</a>
	</form>
</body>
</html>
